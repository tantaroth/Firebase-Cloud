<div class="container">
  <h1>Form</h1>

  <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="width-100-per">
      <input
        type="text"
        matInput
        name="title"
        formControlName="title"
        placeholder="Title"
      />
    </mat-form-field>

    <p class="width-100-per">
      <label for="photo">Photo</label> <br />
      <input
        type="file"
        id="photo"
        name="photo"
        placeholder="Photo"
        (change)="onFileSelect($event)"
      />
    </p>

    <button mat-raised-button [disabled]="submitted" color="primary">
      Submit
    </button>
  </form>
  <h1>List</h1>
  <ul>
    <li *ngFor="let trigger of (triggers | async)">
      <pre>
        {{ trigger | json }}
      </pre>
    </li>

</div>
